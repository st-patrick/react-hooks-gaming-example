<main>

        <div class="tab-button active" onclick="updateActive(this, 0);">

        <div class="tab-button" onclick="updateActive(this, 1);">

        <div class="tab-button" onclick="updateActive(this, 2);">
            <leading>03</leading>
            <span>asdfsf</span></div>
        <div class="tab-button" onclick="updateActive(this, 3);">
            <leading>04</leading>
            <span>asdfsf</span></div>
        <div class="tab-button" onclick="updateActive(this, 4);">
            <leading>05</leading>

    </nav>

    <div class="tab active">

<div class="slide-menu-container">
    <div class="slide-menu-bg"></div>
    <div class="slide-menu-bg"></div>
    <div class="slide-menu-bg"></div>
</div>

<nav id="burger-menu">
    <button class="hamburger hamburger--emphatic" type="button" onclick="showHideMenu();">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
</nav>

</html>


<script>
    var current_active = 0;
    var flipped = null;

    function updateActive(reference, index) {
        if (current_active == index) return;

        var tab_list = document.getElementsByClassName('tab');
        if (flipped != null) {
            tab_list[flipped].classList.remove('flip-down');
        }

        tab_list[current_active].classList.add('flip-down');
        flipped = current_active;

        tab_list[current_active].classList.remove('active');
        document.getElementsByClassName('tab-button')[current_active].classList.remove('active');

        current_active = index;
        tab_list[current_active].classList.add('active');
        reference.classList.add('active');
    }

    var is_open = false;
    function showHideMenu() {
        if (!is_open) {
            document.getElementsByClassName('slide-menu-container')[0].classList.add('open');
            document.getElementsByClassName('hamburger')[0].classList.add('is-active');
        } else {
            document.getElementsByClassName('slide-menu-container')[0].classList.remove('open');
            document.getElementsByClassName('hamburger')[0].classList.remove('is-active');
        }
        is_open = !is_open;
    }
</script>
